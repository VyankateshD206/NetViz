<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <div class="mode-selector">
            <button id="addNodeMode" class="active">Add Nodes</button>
            <button id="addLinkMode">Add Links</button>
        </div>
        <div id="nodeButtons">
            <button onclick="addNewNode('router', window.innerWidth/2, window.innerHeight/2)">Add Router</button>
            <button onclick="addNewNode('switch', window.innerWidth/2, window.innerHeight/2)">Add Switch</button>
            <button onclick="addNewNode('device', window.innerWidth/2, window.innerHeight/2)">Add Device</button>
        </div>
    </div>
    <div id="graph"></div>
    <div id="error-message"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
